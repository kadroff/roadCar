<html>
<head>
  <meta charset="utf-8"/>
  <title>Gamedev Canvas</title>
  <style>
    * { padding: 0; margin: 0;}
    canvas { background: #F3FFBD; display: block; margin: 0 auto; }
  </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = 30;
  var paddleY = 50;
  var speed = 3;

  var brickClone = [];
  var brick = {
    bricksY: undefined,
    bricksX: undefined,
    bricksWidth: 40,
    bricksHeight: 20,
    draw: function() {
      ctx.beginPath();
      ctx.rect(bricksX, bricksY, this.bricksWidth, this.bricksHeight);
      ctx.fillStyle = "#70C1B3";
      ctx.fill();
      ctx.closePath();
    }
  }

  // move
  var rightPressed = false;
  var leftPressed = false;
  var upPressed = false;
  var downPressed = false;

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  
  function keyDownHandler(e) {
    if(e.keyCode == 39) {
      rightPressed = true;
    } else if(e.keyCode == 37) {
        leftPressed = true;
    } else if(e.keyCode == 40) {
      upPressed = true;
    } else if (e.keyCode == 38) {
      downPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    } else if(e.keyCode == 37) {
        leftPressed = false;
    } else if(e.keyCode == 40) {
      upPressed = false;
    } else if (e.keyCode == 38) {
      downPressed = false;
    }
  }
  
  function drawCar() {
    ctx.beginPath();
    ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "#70C1B3";
    ctx.fill();
    ctx.closePath();
  }

  function clone() {
    var newBrick = Object.assign({}, brick);
    brickClone.push(newBrick);
  }

 
  function position() {
    this.bricksY = Math.floor(Math.random() * 115) + 10;
    this.bricksX = Math.floor(Math.random() * 115) + 100;
  }

  function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height)
    drawCar();

    brickClone.forEach(function(brick){
      brick.draw();
    });

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
      paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
      paddleX -= 7;
    }

    if(upPressed && paddleY < canvas.height-paddleHeight) {
      paddleY += 7;
    }
    else if(downPressed && paddleY > 0) {
      paddleY -= 7;
    }

    if (paddleX < this.bricksX + this.bricksWidth &&
   paddleX + paddleWidth > this.bricksX &&
   paddleY < this.bricksY + this.bricksHeight &&
   paddleHeight + paddleY > this.bricksY) {
    console.log("collission")
  } 

    this.bricksY++;
    }
  setInterval(clone, 2000);
  setInterval(position, 2000);
  setInterval(draw, 10);
</script>

</body>
</html>
